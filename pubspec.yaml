dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/other/
fonts:
  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Black.ttf
      - asset: fonts/SourceSansPro-Regular.ttf
        weight: 700

